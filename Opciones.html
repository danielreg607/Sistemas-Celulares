<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Opciones</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <button onclick="showContent('abonado')">Abonado</button>
        <button onclick="showContent('imei')">IMEI</button>
        <button onclick="showContent('plan')">Plan</button>
        <button onclick="showContent('database')">Base de datos</button>
        <button onclick="showContent('mapa')">Mapa de Ruta</button>
    </header>

    <div class="form-main">
        <div class="form-content box">
            <div id="content" class="content">
                <p>Selecciona una opción para ver su información.</p>
            </div>
        </div>
    </div>

    <script>
        function showContent(option) {
            let content = document.getElementById('content');
            switch (option) {
                case 'abonado':
                    content.innerHTML = `
                        <div class="info-box">
                            <h2>Información del Abonado</h2><hr><br><br>
                            <p>Número de Abonado: 123456789</p>
                            <p>Operador: OperadorXYZ</p>
                            <p>Frecuencia: 1800 MHz</p>
                        </div>
                    `;
                    break;
                case 'imei':
                    const randomIMEI = Math.floor(100000000000000 + Math.random() * 900000000000000); // Genera un IMEI aleatorio de 15 dígitos
                    content.innerHTML = `
                        <div class="info-box">
                            <h2>Información del IMEI</h2><hr><br><br>
                            <p>IMEI: ${randomIMEI}</p>
                            <p>Operador: OperadorXYZ</p>
                            <p>Marca: MarcaCelular</p>
                        </div>
                    `;
                    break;
                case 'plan':
                    content.innerHTML = `
                        <div class="info-box">
                            <h2>Detalles del Plan</h2><hr><br><br>
                            <p>Operador: OperadorXYZ</p>
                            <p>Plan de Pago: Postpago</p>
                            <p>Estado del MS: Activo</p>
                            <p>Servicio: Datos y llamadas</p>
                        </div>
                    `;
                    break;
                case 'database':
                    content.innerHTML = `
                        <h2>Base de Datos de Usuarios</h2><hr><br><br>
                        <table border="1" style="width:100%; text-align:left;">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Número de Abonado</th>
                                <th>Operador</th>
                                <th>Plan</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Juan Pérez</td>
                                <td>123456789</td>
                                <td>OperadorXYZ</td>
                                <td>Postpago</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>María López</td>
                                <td>987654321</td>
                                <td>OperadorABC</td>
                                <td>Prepago</td>
                            </tr>
                            <!-- Puedes agregar más filas aquí -->
                        </table>
                    `;
                    break;
                case 'mapa':
                    content.innerHTML = `
                        <h2>Mapa de la ruta</h2>
                        <p>Mapa de la ruta con los tres puntos para verificar cobertura.</p>
                        <button onclick="showImage(1)">Punto 1</button>
                        <button onclick="showImage(2)">Punto 2</button>
                        <button onclick="showImage(3)">Punto 3</button>
                        <div id="imageContainer"></div>
                    `;
                    break;
                default:
                    content.innerHTML = `<p>Selecciona una opción para ver su información.</p>`;
            }
        }

        function showImage(pointType) {
            let imageContainer = document.getElementById('imageContainer');
            let abonadoNumber = prompt("Ingrese el número de abonado:");
            let imagePath;

            // Determina la imagen a mostrar según el tipo de punto y el número de abonado
            if (pointType === 1) {
                imagePath = abonadoNumber == 1 ? "ruta/imagen1_tipo1.jpg" : "ruta/imagen1_default.jpg";
            } else if (pointType === 2) {
                imagePath = abonadoNumber == 2 ? "ruta/imagen2_tipo2.jpg" : "ruta/imagen2_default.jpg";
            } else if (pointType === 3) {
                imagePath = abonadoNumber == 3 ? "ruta/imagen3_tipo3.jpg" : "ruta/imagen3_default.jpg";
            }

            // Muestra la imagen seleccionada
            imageContainer.innerHTML = `<img src="${imagePath}" alt="Imagen para el punto ${pointType}">`;
        }
    </script>

    <footer>
        <hr><br>
        <p class="copyright"> &copy Copyright Daniel & David - 2024</p>
    </footer>
</body>
</html>
