<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Fallida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Autenticación Fallida</h3>
                <p class="info">La autenticación no fue exitosa. Por favor, verifica tus datos e intenta nuevamente.</p>
                <div id="resultado">Error: La autenticación ha fallado. Verifique la información.</div>
                <button class="retry-button" onclick="retry()">Intentar de nuevo</button>
            </div>
        </div>
    </div>

    <script>
        function retry() {
            // Redirige a la página main.html
            window.location.href = "main.html";
        }
    </script>

    <footer>
        <hr><br>
        <p class="copyright"> &copy Copyright Daniel & David - 2024</p>
    </footer>
</body>
</html>
